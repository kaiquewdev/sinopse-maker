{% extends 'layout.html' %}

{% block content %}
    <section>
        <header>
            <h1>Sinopses</h1>
        </header>

        <hr />

        <article>
            <fieldset class="sinopse-document-make">
                <form action="/sinopse/new" method="post">
                    <label>
                        <span>
                            Nome do aquivo: 
                        </span>

                        <input type="text" name="file_name" value="" />

                        <input type="submit" class="btn" value="Criar" />
                    </label>
                </form>
            </fieldset>
        </article>

        <hr>

        <article>
            <h3>Lista - ( {{ sinopse.list|length }} )</h3>

            <br>

            {% if sinopse %}
                <table class="table">
                    {% for filename in sinopse.list %}
                        <tr>
                            <td>
                                <a href="/sinopses/view/{{ filename }}">
                                    {{ filename }}
                                <a>
                            </td>
                            
                            <td>
                                <a href="/sinopses/edit/{{ filename }}">
                                    Editar
                                <a>
                            </td>
                            
                            <td>
                                <a href="/sinopses/remove/{{ filename }}" class="dialog-confirm">
                                    Remover
                                </a>
                            </td>
                        </tr>
                    {% endfor %}
                </table>
            {% else %}
                <p>Você não tem nenhum item.</p>
            {% endif %}
        </article>
    </section>

{% endblock %}
